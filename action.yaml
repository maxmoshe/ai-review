name: maxmoshe/ai-review
description: PR AI Code Review
inputs:
  githubToken:
    description: GitHub token
    required: true
  prompt:
    description: Prompt prepending the diff sent to the LLM
    required: false
  exclude:
    description: Files to exclude from review
    default: ''
    required: false
  openAiApiKey:
    description: OpenAI API Key
    required: true
  openAiModel:
    description: OpenAI Model to use
    required: true
  pullNumber:
    description: Pull Request number
    required: true
  maxLines:
    description: Maximum lines to review
    required: false
  openAiUrl:
    description: OpenAI API URL
    required: false
  updateReview:
    description: Update the review if it already exists. If false, create a new review.
    required: false
    default: true

runs:
  using: 'node20'
  main: 'main.js'
